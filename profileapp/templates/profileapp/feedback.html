{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}">
    
    <title>Feedback Page</title>
  </head>
  <body>

  <header>
      <nav class="navbar">
        <p class="logo">Profile</p>
        <a class="profile-icon-link-container" href="{% url 'profile' %}">
            <img src="{% static 'images/default.svg' %}" alt="profile-icon">
            <span class="header-username">Hello, {{user}}</span>
        </a>
      </nav>
  </header>

  {% if messages %}
    <div class="notification-container">
        <div class="notification">
            {% for message in messages %}
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
            <img id='cross' src="{% static 'images/close.png' %}" width="15px" height="15px" alt="">
        </div>
    </div>
    <script>
        var cross = document.getElementById('cross')
        cross.addEventListener('click', ()=> {
            document.getElementsByClassName('notification-container')[0].style.display = 'none';
        })
    </script>
  {% endif %}

    <main class="main-container">
        <div class="container ">
          <h1 class="feedback-heading">Feedback</h1>
            <div class="feedback-content-container feedback-form-container">
              <form action="" method="POST">
                {% csrf_token %}
                  <ul>
                  <li class="name">
                      <label for="username">Name</label>
                      <input type="text" name="username" id="username" class="username-input" placeholder="Username" data-val-required="Please Enter username" required>
                  </li>

                  <li class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="email-input" placeholder="Email" data-val-required="Please Enter email" required>
                  </li>

                  <li class="subject">
                    <label for="subject">Feedback Regarding</label>
                    <input type="text" name="subject" id="subject" class="subject-input" placeholder="Type here feedback subject" data-val-required="Please Enter subject" required>
                  </li>

                  <li class="message">
                    <label for="message">Message</label>
                    <!-- <input type="text" name="username" id="username" class="username-input" placeholder="Username" data-val-required="Please Enter username" required> -->
                    <textarea placeholder="Type your message here" name="message" id="feedback-message" class="feedback-message" required></textarea>
                  </li>
                  
                    <button class="submit-button"> Submit </button>
                  </ul>
              </form>

            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
  </body>
</html>
